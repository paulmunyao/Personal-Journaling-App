components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        user:
          type: integer
      required:
      - id
      - name
      - user
    JournalEntry:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 20
        content:
          type: string
          maxLength: 1000
        date:
          type: string
          format: date-time
        category:
          type: integer
      required:
      - category
      - content
      - id
      - title
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        user:
          type: integer
    PatchedJournalEntry:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 20
        content:
          type: string
          maxLength: 1000
        date:
          type: string
          format: date-time
        category:
          type: integer
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
